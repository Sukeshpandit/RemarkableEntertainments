<section class="showcase-section">
  <!-- Marketing Hero Section -->
  <div class="marketing-hero">
    <h1 #title class="marketing-hero__title">
      Marketing crafted to suit every host
    </h1>
    <p #subtitle class="marketing-hero__subtitle">
      We craft extraordinary events and entertainment experiences that leave lasting impressions. 
      From concept to execution, we bring your ideas to life with precision and creativity.
    </p>
    <div #blobs class="marketing-hero__blobs">
      <div class="blob blob--1"></div>
      <div class="blob blob--2"></div>
      <div class="blob blob--3"></div>
    </div>
  </div>

  <!-- Showcase Grid -->
  <app-showcase-grid [cards]="showcaseCards"></app-showcase-grid>
</section>
