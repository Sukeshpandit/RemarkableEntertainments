      <div class="showcase-card__content">
        <span class="showcase-card__badge" *ngIf="card.category">{{ card.category }}</span>
        <h2 class="showcase-card__title">{{ card.title }}</h2>
        <p class="showcase-card__description">{{ card.description }}</p>
        <div class="showcase-card__tags">
          <span class="showcase-card__tag">Paid Media</span>
          <span class="showcase-card__tag">SEO</span>
          <span class="showcase-card__tag">Partnerships</span>
        </div>
      </div>
      <div class="showcase-card__video">
        <video 
          #videoElement
          class="showcase-card__video-element"
          muted
          loop
          autoplay
          playsinline
          (play)="onVideoPlay($event)"
          (pause)="onVideoPause($event)"
          (loadedmetadata)="onVideoLoaded(videoElement, playOverlay)">
          <source [src]="card.videoUrl" type="video/mp4">
        </video>
        <div class="showcase-card__play-overlay hidden" 
             #playOverlay
             (click)="toggleVideo(videoElement, playOverlay)">
          <div class="showcase-card__play-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M8 5v14l11-7z" fill="currentColor"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
